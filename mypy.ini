[mypy]
python_version = 3.10
warn_return_any = True
warn_unused_configs = True
check_untyped_defs = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True

# Django設定
plugins = django_stubs_ext.mypy

[mypy.plugins.django-stubs]
django_settings_module = "my_project.settings"

# 特定のモジュールの設定
[mypy-django.*]
ignore_missing_imports = True

[mypy-rest_framework.*]
ignore_missing_imports = True

[mypy-rest_framework_simplejwt.*]
ignore_missing_imports = True

# プロジェクト固有の設定
[mypy-backend.*]
ignore_missing_imports = False

# 追加の設定
[mypy-django.shortcuts]
ignore_missing_imports = True

[mypy-rest_framework.viewsets]
ignore_missing_imports = True

[mypy-rest_framework.mixins]
ignore_missing_imports = True

[mypy-rest_framework.serializers]
ignore_missing_imports = True

[mypy-rest_framework.permissions]
ignore_missing_imports = True

[mypy-rest_framework.decorators]
ignore_missing_imports = True

[mypy-rest_framework.response]
ignore_missing_imports = True

[mypy-rest_framework_simplejwt.views]
ignore_missing_imports = True

[mypy-rest_framework_simplejwt.serializers]
ignore_missing_imports = True

[mypy-rest_framework_simplejwt.tokens]
ignore_missing_imports = True

[mypy-django.contrib.auth]
ignore_missing_imports = True

[mypy-django.db]
ignore_missing_imports = True
